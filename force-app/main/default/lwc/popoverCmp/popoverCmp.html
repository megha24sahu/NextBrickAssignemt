<template>
    <template if:true={conId}>
        <section aria-describedby="dialog-body-id-110" aria-label="Dialog Title" 
                class="slds-popover slds-nubbin_left" role="dialog">
            <div class="slds-popover__body" id="dialog-body-id-110">
                <div class="slds-media">
                    <div class="slds-media__body">
                        <lightning-record-view-form record-id={conId} object-api-name="Contact">
                            <div class="slds-box" style={boxClass}>
                                <lightning-output-field field-name="Name">
                                </lightning-output-field>
                                <lightning-output-field field-name="Email">
                                </lightning-output-field>
                                <lightning-output-field field-name="Title">
                                </lightning-output-field>
                                <lightning-output-field field-name="Phone">
                                </lightning-output-field>
                            </div>
                        </lightning-record-view-form>
                    </div>
                </div>
            </div>
        </section>
    </template>
</template>
