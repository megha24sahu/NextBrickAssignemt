<template>
    <template if:true={showCon}>
        <div class="slds-p-top_small slds-text-title slds-text-title_bold slds-text-heading_medium">
            Contacts
        </div>
        <lightning-layout multiple-rows="false">
            <template for:each={contacts} for:item="con">
                <lightning-layout-item key={con.Id} size="12" medium-device-size="3" padding="around-small">
                    <div class="slds-box slds-align_absolute-center" onmouseover={handleClick} data-id={con.Id}
                        onmouseout={hideData}>
                        <div class="slds-p-around_small">
                            <lightning-icon icon-name="standard:contact" alternative-text="Contact" title="Contact">
                            </lightning-icon>
                        </div>
                        <p>{con.Name}</p>
                    </div>
                </lightning-layout-item>
            </template>
            <lightning-layout-item size="12" medium-device-size="3" padding="around-small">
                <div class="slds-box slds-align_absolute-center">
                    <lightning-button-icon icon-name="utility:add" variant="bare" onclick={handleAdd} size="large"
                        alternative-text="Add Contact">
                    </lightning-button-icon>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={showModal}>
            <c-create-contact-form-cmp open-modal={showModal} acc-rec-id={accountId}
                onmodalvaluechange={hanldemodalValueChange}></c-create-contact-form-cmp>
        </template>

        <c-popover-cmp topmargin={top} leftmarginn={left} con-rec-id={conId}></c-popover-cmp>
        
    </template>
</template>
